spring.application.name = inventory-service

#server.port =0 allows os to pick free port and assign one. this helps in multiple instances of service
server.port=0

eureka.client.serviceUrl.defaultZone = http://localhost:8761/eureka

#ribbon is for client side load balancing with eureka
#ribbon.eureka.enabled=true

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/inventory-service?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop
